<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="path/to/fav.png">
  <title>notgl</title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

  <!-- MDI -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet" />
</head>

<body>
  <div id="app">

    <main data-flex-splitter-horizontal style="flex: auto;">
      <div style="min-width: 200px;">

        <div data-flex-splitter-vertical style="flex: auto;">
          <div style="height: 50%;overflow-y:scroll;">
            <div id="library">
              <div class="label">Library</div>
              <div id="library_content"></div>
            </div>
          </div>

          <div role="separator"></div>

          <div style="flex: auto;overflow-y:scroll;">
            <div id="nodes">
              <div class="label">Nodes</div>
              <div id="nodes_content"></div>
            </div>
          </div>
        </div>

      </div>
      <div role="separator"></div>
      <div style="flex: auto;">
        <div id="renderer">
          <canvas></canvas>
        </div>
      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script src="../dist/bundle.js"></script>
</body>

</html>
